<div class="page-container">
  <div class="bg-white wrapper">
    <div class="row">
      <div class="col-md-12 mb-3">
        <div class="logo text-center">
          <img src="assets/images/Logo_Light.png" style="max-width: 100%; width: 200px;" />
        </div>
      </div>
      <div class="col-md-6 mb-5">
        <div class="external-section d-flex justify-content-center flex-column align-items-center h-100">
          <h3 class="font-weight-bolder">External Login</h3>
          <a
            href="https://fs.volantesw.com/adfs/ls/?wtrealm=https%3A%2F%2Fdemo.volantesw.com%2F&wctx=WsFedOwinState%3DlB2LY-6cTBxCrf7sWyWGqTPKmROfI0qphj6yUp6FW4eZXAItd7Ryq-EZCiDRQpvZ7ET8x5iQ7XGaTQntboEn0l98iOmrSDSYl-i25rRBpnJZLEeWZ6Iy6sRJxndo0nzja9jEKXbIC6Q3ekOHBB-omUkz3VKYfymWK0LiCnYg8WXaJ9lG25YD4hafvhsW8I0G&wa=wsignin1.0&wreply=https%3A%2F%2Fdev.volantesw.com%2Fapi%2Fauth%2FAdfs&whr=http%3A%2F%2Ffs.volantesw.com%2Fadfs%2Fservices%2Ftrust">
            <button type="submit" class="btn bg-blue mt-3 text-nowrap">Employee Account</button></a>
        </div>
      </div>
      <div class="col-md-6 border-left ">
        <div class="form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="text-blue">SlotTrak User</h3>
            <div class="error" *ngIf="errorMsg">
              {{errorMsg}}
            </div>
            <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" class="form-control" id="Username" formControlName="Username">
              <div class="error"
                *ngIf="(loginFormControl.Username.touched || submitted) && loginFormControl.Username.errors?.required">
                Username is required
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="Password" formControlName="Password">
              <div class="error"
                *ngIf="(loginFormControl.Password.touched || submitted) && loginFormControl.Password.errors?.required">
                Password is required
              </div>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Remember me?</label>
            </div>
            <div class="d-flex justify-content-between align-items-center flex-wrap">
              <button class="btn bg-blue mt-3 text-nowrap" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
