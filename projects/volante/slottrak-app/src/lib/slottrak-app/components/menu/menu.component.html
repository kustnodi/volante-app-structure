<div class="test">
  <ng-container *ngFor="let menuItem of this.menuItems">
    <a [routerLink]="menuItem.url" mat-button *ngIf="this.userProfile?.hasPermission(menuItem.requiresPermission)">
      {{menuItem.displayText}}
    </a>
  </ng-container>
  <!-- <a [routerLink]="['login']" mat-button>Login</a> -->
</div>
